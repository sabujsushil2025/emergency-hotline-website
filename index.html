<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f5fff6]">

    <!-- navbar section -->
     <nav class="flex justify-between items-center px-6 py-3 bg-white">
        <!-- Right Side -->
        <div class="flex items-center gap-2"> 
        <img src="assets/logo.png" class="w-8 h-8" alt="Logo of Govt. of Bangladesh">
        <h1 class="font-bold text-xl">Emergency Service</h1>
        </div>

        <!-- Left Side -->
        <div class="flex items-center gap-7"> 
            <div class="flex items-center gap-2 px-7 py-2 rounded-3xl bg-[#ecfff0]"> 
                <span class="text-black-500 font-bold">0</span> 
                <img src="assets/heart.png" class="w-6 h-6" alt="heart logo"> 
            </div>
            <div class="flex items-center gap-2 px-5 py-2 rounded-3xl bg-[#ecfff0]"> 
                <span class="text-black-500 font-bold">100</span> 
                <img src="assets/coin.png" class="w-6 h-6" alt="Coin logo"> 
            </div>
            <div class="flex items-center gap-2 px-5 py-2 rounded-3xl bg-[#2be06e]"> 
                <span class="text-white font-semibold">0</span> 
                <P class="text-white font-semibold">Copy</P>
            </div>
        </div>
     </nav>
    
</body>
</html>
